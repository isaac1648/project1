<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome, Master</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #050505 0%, #010101 100%);
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 3s ease-in;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #00fff7, 0 0 60px #007777;
    }

    p {
      max-width: 600px;
      font-size: 1.2em;
      margin: 30px auto;
      color: #9effff;
      text-shadow: 0 0 10px #00a6a6;
    }

    .glitch {
      position: relative;
      color: white;
      font-size: 2em;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 999;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>☗ Master Access Granted</h1>
    <div class="glitch">Welcome, Khatem Archon</div>
    <p>
      You have unlocked the encrypted vault of forbidden science, mystic equations,
      and truths concealed from the world. Tread carefully — each revelation here
      rewrites reality.
    </p>
    <p>
      There is no going back.
    </p>
  </div>
  <div class="scanlines"></div>
</body>
</html>
